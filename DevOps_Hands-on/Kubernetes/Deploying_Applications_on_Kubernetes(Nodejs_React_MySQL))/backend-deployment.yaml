apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
spec:
    replicas: 2
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
            - name: backend
                image: your-backend-image:latest
                ports:
                - containerPort: 3000
                env:
                - name: DB_HOST
                    value: "${db_host}"
                - name: DB_USER
                    value: "admin"
                - name: DB_PASSWORD
                    value: "password"
                - name: DB_NAME
                    value: "mydatabase"